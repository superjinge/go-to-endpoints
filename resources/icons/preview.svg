<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="450" fill="#1e1e1e"/>
  
  <!-- VS Code 界面布局 -->
  <!-- 侧边栏 -->
  <rect x="0" y="0" width="200" height="450" fill="#252526"/>
  
  <!-- 主编辑区 -->
  <rect x="200" y="0" width="600" height="450" fill="#1e1e1e"/>
  
  <!-- 顶部搜索栏 -->
  <rect x="250" y="20" width="500" height="40" rx="5" fill="#3c3c3c"/>
  <text x="270" y="45" font-family="Arial" font-size="16" fill="#cccccc">Go To Endpoint: /api/users</text>
  
  <!-- 侧边栏标题 -->
  <text x="20" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff">端点浏览器</text>
  
  <!-- 侧边栏端点树 -->
  <g>
    <text x="20" y="70" font-family="Arial" font-size="14" fill="#cccccc">/api</text>
    <text x="40" y="100" font-family="Arial" font-size="14" fill="#cccccc">└─ /users</text>
    <text x="60" y="130" font-family="Arial" font-size="14" fill="#cccccc">├─ GET /{id}</text>
    <text x="60" y="160" font-family="Arial" font-size="14" fill="#cccccc">├─ POST /</text>
    <text x="60" y="190" font-family="Arial" font-size="14" fill="#cccccc">└─ PUT /{id}</text>
    <text x="40" y="220" font-family="Arial" font-size="14" fill="#cccccc">└─ /orders</text>
    <text x="60" y="250" font-family="Arial" font-size="14" fill="#cccccc">├─ GET /</text>
    <text x="60" y="280" font-family="Arial" font-size="14" fill="#cccccc">└─ POST /</text>
  </g>
  
  <!-- 编辑区代码 -->
  <rect x="250" y="100" width="500" height="300" fill="#1e1e1e"/>
  
  <!-- 代码内容 -->
  <g>
    <text x="270" y="130" font-family="Consolas, monospace" font-size="14" fill="#569cd6">@RestController</text>
    <text x="270" y="160" font-family="Consolas, monospace" font-size="14" fill="#569cd6">@RequestMapping</text>
    <text x="427" y="160" font-family="Consolas, monospace" font-size="14" fill="#ce9178">("/api/users")</text>
    <text x="270" y="190" font-family="Consolas, monospace" font-size="14" fill="#4ec9b0">public class</text>
    <text x="358" y="190" font-family="Consolas, monospace" font-size="14" fill="#4ec9b0">UserController</text>
    <text x="462" y="190" font-family="Consolas, monospace" font-size="14" fill="#cccccc">{</text>
    
    <!-- CodeLens 复制按钮 -->
    <rect x="270" y="215" width="200" height="22" rx="3" fill="#3c3c3c" opacity="0.5"/>
    <text x="280" y="232" font-family="Consolas, monospace" font-size="14" fill="#cccccc">📋 Copy Path: /api/users/{id}</text>
    
    <text x="270" y="260" font-family="Consolas, monospace" font-size="14" fill="#569cd6">@GetMapping</text>
    <text x="382" y="260" font-family="Consolas, monospace" font-size="14" fill="#ce9178">("/{id}")</text>
    <text x="270" y="290" font-family="Consolas, monospace" font-size="14" fill="#4ec9b0">public</text>
    <text x="320" y="290" font-family="Consolas, monospace" font-size="14" fill="#4ec9b0">ResponseEntity</text>
    <text x="425" y="290" font-family="Consolas, monospace" font-size="14" fill="#cccccc">getUserById(</text>
    <text x="515" y="290" font-family="Consolas, monospace" font-size="14" fill="#569cd6">@PathVariable</text>
    <text x="610" y="290" font-family="Consolas, monospace" font-size="14" fill="#4ec9b0">Long</text>
    <text x="645" y="290" font-family="Consolas, monospace" font-size="14" fill="#cccccc">id) {</text>
    <text x="290" y="320" font-family="Consolas, monospace" font-size="14" fill="#cccccc">// 实现代码...</text>
    <text x="270" y="350" font-family="Consolas, monospace" font-size="14" fill="#cccccc">}</text>
  </g>
  
  <!-- 搜索结果弹窗 -->
  <rect x="250" y="60" width="500" height="130" rx="5" fill="#252526" stroke="#3c3c3c" stroke-width="1"/>
  <g>
    <text x="270" y="85" font-family="Arial" font-size="14" fill="#cccccc">搜索结果:</text>
    <rect x="260" y="95" width="480" height="30" fill="#37373d" rx="3"/>
    <text x="270" y="115" font-family="Arial" font-size="14" fill="#cccccc">/api/users/{id} (UserController)</text>
    <text x="670" y="115" font-family="Arial" font-size="12" fill="#007acc">[GET]</text>
    
    <rect x="260" y="130" width="480" height="30" fill="#2a2d2e" rx="3"/>
    <text x="270" y="150" font-family="Arial" font-size="14" fill="#cccccc">/api/users (UserController)</text>
    <text x="670" y="150" font-family="Arial" font-size="12" fill="#007acc">[POST]</text>
  </g>
  
  <!-- 状态栏 -->
  <rect x="0" y="430" width="800" height="20" fill="#007acc"/>
  <text x="670" y="445" font-family="Arial" font-size="12" fill="#ffffff">Go To Endpoints: 10 个端点已索引</text>
</svg> 